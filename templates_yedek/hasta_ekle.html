<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hasta Ekle</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Hasta Ekle</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="ad">Ad</label>
        <input type="text" class="form-control" id="ad" name="ad" required>
      </div>
      <div class="form-group">
        <label for="soyad">Soyad</label>
        <input type="text" class="form-control" id="soyad" name="soyad" required>
      </div>
      <div class="form-group">
        <label for="dogum_tarihi">Doğum Tarihi</label>
        <input type="date" class="form-control" id="dogum_tarihi" name="dogum_tarihi" required>
      </div>
      <div class="form-group">
        <label for="cinsiyet">Cinsiyet</label>
        <select class="form-control" id="cinsiyet" name="cinsiyet" required>
          <option value="erkek">Erkek</option>
          <option value="kadın">Kadın</option>
        </select>
      </div>
      <div class="form-group">
        <label for="telefon">Telefon</label>
        <input type="tel" class="form-control" id="telefon" name="telefon" required>
      </div>
      <div class="form-group">
        <label for="adres">Adres</label>
        <textarea class="form-control" id="adres" name="adres" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="hasta_username">Hasta Kullanıcı Adı</label>
        <input type="text" class="form-control" id="hasta_username" name="hasta_username" required>
      </div>
      <div class="form-group">
        <label for="hasta_password">Hasta Şifre</label>
        <input type="password" class="form-control" id="hasta_password" name="hasta_password" required>
      </div>
      <button type="submit" class="btn btn-primary">Kaydet</button>
    </form>
  </div>

  <!-- Bootstrap JS (jQuery dahil) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
